services:
  - type: web
    name: appointment-booking-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
    plan: free

  - type: web
    name: appointment-booking-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://appointment-booking-backend.onrender.com
    plan: free 